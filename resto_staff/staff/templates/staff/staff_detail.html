{% extends 'staff/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Staff Detail</h1>
    <table class="table">
      <tbody>
        <tr>
          <th>Name</th>
          <td>{{ staff.name }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ staff.email }}</td>
        </tr>
        <tr>
          <th>Phone</th>
          <td>{{ staff.phone }}</td>
        </tr>
        <tr>
          <th>Address</th>
          <td>{{ staff.address }}</td>
        </tr>
       
      </tbody>
    </table>
    <a href="{% url 'staff:staff_update' staff.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'staff:staff_delete' staff.id %}" class="btn btn-danger">Delete</a>
  </div>
{% endblock %}
